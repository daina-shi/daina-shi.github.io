<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dainashi</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/theme-console.css" id="theme-link">
    <link rel="stylesheet" href="styles/font.css"> 
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hero-text">Dainashi</h1>
            <p class="hero-subtext">Here lies the spirit of an aspiring writer <br>(and a bad designer)</p>
        </div>
        <div class="content-wrapper">
            <div class="story-list-container">
                <ul class="story-list" id="story-list">
                    <!-- Stories will be populated here by JavaScript -->
                </ul>
                <div class="empty-text-container">
                    <p class="empty-text">The guy is lazy af, and hasn't added any stories yet</p>
                </div>
            </div>
            <div class="story-description-container">
                <p class="empty-text">Select a story to read the description</p>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
